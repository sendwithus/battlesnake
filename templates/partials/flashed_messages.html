{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-block alert-warning fade in">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
{% endwith %}
